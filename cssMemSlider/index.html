<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
</head>
<body>

    <ul class="slider">
        <li>
            <input type="radio" id="slide1" name="slide" checked>
            <label for="slide1"></label>
            <img src="assets/1.jpeg" alt="Slide 1">
            <p>Кис-кис, ты котик, я котик!</p>
        </li>
        <li>
            <input type="radio" id="slide2" name="slide">
            <label for="slide2"></label>
            <img src="assets/2.jpg" alt="Slide 2">
            <p>Есть кот! И чем он жирнее, тем милее!</p>
        </li>
        <li>
            <input type="radio" id="slide3" name="slide">
            <label for="slide3"></label>
            <img src="assets/3.jpeg" alt="Slide 3">
            <p>Когда ты не приходишь на бух, умирает один котик!</p>
        </li>
        <li>
            <input type="radio" id="slide4" name="slide">
            <label for="slide4"></label>
            <img src="assets/4.jpg" alt="Slide 4">
            <p>Я сплю с твоей девушкой</p>
        </li>
        <li>
            <input type="radio" id="slide5" name="slide">
            <label for="slide5"></label>
            <img src="assets/5.jpg" alt="Slide 5">
            <p>Все коты, как коты! А я хомяк!</p>
        </li>
    </ul>
    
</body>
</html>
